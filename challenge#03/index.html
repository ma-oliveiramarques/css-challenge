<!DOCTYPE html>
<html lang="pt" id="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botões e cursores</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>

    <div id="header">
      <h1>Teste os botões</h1>
      <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>

    </div>


      <div class="buttons">
        <div class="btn">
          <button class="primary" onclick="loading(event)">Default Primary</button>
      
          <button class="primary" disabled>Disabled Primary</button>
      
          <button class="primary loading">
            <i class="ph-circle-notch"></i>
            Loading Primary
          </button>
      
          <button class="primary movable">
            <i class="ph-list"></i>
            Movable Primary
          </button>
        </div>
  
        <div class="btn">
        <button class="secondary" onclick="loading(event)">Default Secondary</button>
      
        <button class="secondary" disabled>Disabled Secondary</button>
    
        <button class="secondary loading">
          <i class="ph-circle-notch"></i>
          Loading Secondary
        </button>
    
        <button class="secondary movable">
          <i class="ph-list"></i>
          Movable Secondary
        </button>
        </div>
    
        <div class="btn">
        <button class="tertiary" onclick="loading(event)">Default Tertiary</button>
      
        <button class="tertiary" disabled>Disabled Tertiary</button>
    
        <button class="tertiary loading">
          <i class="ph-circle-notch"></i>
          Loading Tertiary
        </button>
    
        <button class="tertiary movable">
          <i class="ph-list"></i>
          Movable Tertiary
        </button>
        </div>
      </div>


    <script>
      function loading(event) {
        const button = event.currentTarget
        button.classList.add('loading')
        const text = button.textContent
        button.innerHTML = `
        <i class="ph-circle-notch"></i>
        ${text}
        `
      }

    </script>

  </body>
</html>
